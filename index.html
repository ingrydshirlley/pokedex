<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokédex com API">
    
    <link rel="icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="./app.js" defer></script>

    <title>Pokédex</title>
</head>

<body>
    <main>
        <img class="pokemon_image" src="" alt="Pokemon">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="Imagem Pokédex">
    </main>
</body>
</html>
